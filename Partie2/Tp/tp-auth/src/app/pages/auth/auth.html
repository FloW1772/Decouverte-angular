<div *ngIf="!auth.currentUser(); else loggedIn">
  <h2>Register</h2>
  <input [(ngModel)]="regEmail" placeholder="Email">
  <input [(ngModel)]="regPassword" placeholder="Password" type="password">
  <button (click)="register()">Register</button>
  <p *ngIf="regError" style="color:red;">Utilisateur déjà existant</p>

  <h2>Login</h2>
  <input [(ngModel)]="logEmail" placeholder="Email">
  <input [(ngModel)]="logPassword" placeholder="Password" type="password">
  <button (click)="login()">Login</button>
  <p *ngIf="logError" style="color:red;">Email ou mot de passe incorrect</p>
</div>

<ng-template #loggedIn>
  <h2>Déjà connecté</h2>
  <p>Bienvenue {{ auth.currentUser()?.email }}</p>
</ng-template>
