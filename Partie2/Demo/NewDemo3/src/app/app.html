<h2>Shopping Cart</h2>
<ul>
  @for (item of cartItems(); track item.name) {
    <li>{{ item.name }} - {{ item.quantity }} x {{ item.price }} = {{ item.quantity * item.price }}</li>
  }
</ul>
<p>Total Items: {{ totalItems() }}</p>
<p>Total Price: {{ totalPrice() }}</p>
<button (click)="addItem()">Add Item</button>
