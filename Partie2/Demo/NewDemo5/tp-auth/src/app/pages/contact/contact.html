<div class="min-h-screen bg-base-200 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold mb-4">Nous contacter</h1>
      <p class="text-lg text-base-content/60">
        N'hésitez pas à nous contacter pour toute question ou suggestion.
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="text-2xl font-semibold mb-6">Informations de contact</h2>

          <div class="space-y-4">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <div>
                <h3 class="font-medium">Email</h3>
                <p class="text-base-content/60">contact@example.com</p>
              </div>
            </div>

            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-secondary/10 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </div>
              <div>
                <h3 class="font-medium">Téléphone</h3>
                <p class="text-base-content/60">+33 1 23 45 67 89</p>
              </div>
            </div>

            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-accent/10 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <div>
                <h3 class="font-medium">Adresse</h3>
                <p class="text-base-content/60">123 Rue de l'Exemple, 75000 Paris</p>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="flex gap-2">
            <div class="badge badge-primary">Support 24/7</div>
            <div class="badge badge-secondary">Réponse rapide</div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="text-2xl font-semibold mb-6">Envoyer un message</h2>

          <form class="space-y-4">
            <div class="form-control">
              <label class="label" for="name">
                <span class="label-text">Nom complet</span>
              </label>
              <input
                type="text"
                id="name"
                class="input input-bordered w-full"
                placeholder="Votre nom complet"
                required
              />
            </div>

            <div class="form-control">
              <label class="label" for="email">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                id="email"
                class="input input-bordered w-full"
                placeholder="votre.email@exemple.com"
                required
              />
            </div>

            <div class="form-control">
              <label class="label" for="subject">
                <span class="label-text">Sujet</span>
              </label>
              <select id="subject" class="select select-bordered w-full">
                <option value="">Choisir un sujet</option>
                <option value="question">Question générale</option>
                <option value="bug">Signaler un bug</option>
                <option value="feature">Demande de fonctionnalité</option>
                <option value="other">Autre</option>
              </select>
            </div>

            <div class="form-control">
              <label class="label" for="message">
                <span class="label-text">Message</span>
              </label>
              <textarea
                id="message"
                class="textarea textarea-bordered w-full h-32"
                placeholder="Décrivez votre demande en détail..."
                required
              ></textarea>
            </div>

            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                Envoyer le message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
