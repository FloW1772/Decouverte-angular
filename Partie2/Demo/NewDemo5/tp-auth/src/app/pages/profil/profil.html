<div class="min-h-screen bg-base-200 py-8 px-4">
  <div class="max-w-2xl mx-auto">
    @if (currentUser()) {
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="flex items-center gap-4 mb-6">
            <div class="avatar placeholder">
              <div class="bg-primary text-primary-content rounded-full w-16">
                <span class="text-2xl">
                  {{ userEmail()?.charAt(0) | uppercase }}
                </span>
              </div>
            </div>
            <div>
              <h1 class="text-2xl font-bold">Profil utilisateur</h1>
              <div class="badge badge-success gap-2">
                <div class="w-2 h-2 rounded-full bg-current"></div>
                Connecté
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="space-y-4">
            <h2 class="text-lg font-semibold">Informations personnelles</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Email</span>
                </label>
                <div class="flex items-center gap-2 p-3 bg-base-200 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-base-content/60" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                  </svg>
                  <span class="text-base-content">{{ userEmail() }}</span>
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Statut</span>
                </label>
                <div class="flex items-center gap-2 p-3 bg-base-200 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="text-base-content">Connecté</span>
                </div>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="card-actions justify-end">
            <button (click)="logout()" class="btn btn-outline btn-error">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Se déconnecter
            </button>
          </div>
        </div>
      </div>
    } @else {
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body text-center">
          <div class="avatar placeholder mx-auto mb-4">
            <div class="bg-base-300 text-base-content rounded-full w-16">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>

          <h1 class="text-2xl font-bold mb-2">Aucun utilisateur connecté</h1>
          <p class="text-base-content/60 mb-6">Veuillez vous connecter pour accéder à votre profil.</p>

          <div class="card-actions justify-center">
            <a routerLink="/login" class="btn btn-primary">
              Se connecter
            </a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
