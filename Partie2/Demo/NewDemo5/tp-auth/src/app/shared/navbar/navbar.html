<div class="navbar bg-base-100 shadow-lg">
  <div class="navbar-start">
    <a routerLink="/home" class="btn btn-ghost text-xl font-bold">TP Auth</a>
  </div>

  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/home" routerLinkActive="active" class="btn btn-ghost">Accueil</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" class="btn btn-ghost">Contact</a></li>
    </ul>
  </div>

  <div class="navbar-end">
    @if (!isLoggedIn()) {
      <div class="flex gap-2">
        <a routerLink="/register" routerLinkActive="active" class="btn btn-outline btn-primary btn-sm">S'inscrire</a>
        <a routerLink="/login" routerLinkActive="active" class="btn btn-primary btn-sm">Se connecter</a>
      </div>
    }

    @if (isLoggedIn()) {
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
        <ul tabindex="0" class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
          <li><a routerLink="/profil" routerLinkActive="active">Profil</a></li>
          <li><a (click)="logout()" class="text-error">DÃ©connexion</a></li>
        </ul>
      </div>
    }
  </div>

  <!-- Mobile menu -->
  <div class="dropdown lg:hidden">
    <div tabindex="0" role="button" class="btn btn-ghost btn-square">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>
    <ul tabindex="0" class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow mt-2">
      <li><a routerLink="/home" routerLinkActive="active">Accueil</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    </ul>
  </div>
</div>
